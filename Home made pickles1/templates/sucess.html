    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;

        header {
            background-color: rgba(76, 114, 68, 0.95);
            padding: 12px 20px;

            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;

            list-style: none;
            display: flex;
            gap: 25px;

            color: white;

            padding: 8px 15px;

        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #4C7244;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
        }

        footer {
            background-color: #4C7244;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
