<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMade Pickles & Snacks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e4;
        }

        .landing-header {
            background-color: rgba(76, 114, 68, 0.95);
            padding: 12px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4C7244;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin-left: auto;
            padding: 0;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            color: #4C7244;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .cta-btn {
            background: #4C7244;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .cta-btn:hover {
            background: #3A5A35;
        }
    </style>
</head>
<body>
    <header class="landing-header">
        <div class="brand">
            <div class="profile-icon">HP</div>
            <h2>HomeMade Pickles & Snacks</h2>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Authentic Homemade Flavors</h1>
            <p>Discover our wide range of traditional pickles and snacks made with love and authentic recipes passed down through generations.</p>
            <div class="cta-buttons">
                <a href="{{ url_for('login') }}" class="cta-btn">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
