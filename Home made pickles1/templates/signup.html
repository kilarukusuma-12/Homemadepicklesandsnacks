<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f8f1e4, #fff5e6);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 114, 68, 0.1);
            width: 400px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #4C7244;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid rgba(76, 114, 68, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #4C7244;
            box-shadow: 0 0 8px rgba(76, 114, 68, 0.2);
        }

        button {
            width: 100%;
            background: #4C7244;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #3A5A35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 114, 68, 0.2);
        }

        a {
            display: block;
            color: #4C7244;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-align: center;
        }

        a:hover {
            color: #6B8E23;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #ffebee;
            text-align: center;
            animation: fadeIn 0.3s ease-in;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <h2>Create Account</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Choose Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Create Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</body>
</html>
